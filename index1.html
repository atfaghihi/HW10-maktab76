<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7a524e1f82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index1.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6" style="padding-top: 100px;">
                <img src="./photo5805292945526602076.jpg">
            </div>
            <div class="col-12 col-md-6" style="padding-left: 80px;">
                <div class="d-flex flex-row">
                    <h1 class="m-4 pt-4">Sign in with</h1>
                    <div class="pt-5 d-flex flex-row">
                        <div class="rounded-circle bg-primary m-2" style="width: 45px; height: 45px;"><i
                                class="fa-brands fa-facebook-f m-3"></i></div>
                        <div class="rounded-circle bg-primary m-2" style="width: 45px; height: 45px;"><i
                                class="fa-brands fa-twitter m-3"></i></div>
                        <div class="rounded-circle bg-primary m-2" style="width: 45px; height: 45px;"><i
                                class="fa-brands fa-linkedin-in m-3"></i></div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-5">
                            <hr>
                        </div>
                        <div class="col-2 d-flex justify-content-center fw-bold">Or</div>
                        <div class="col-5">
                            <hr>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="mb-3">
                        <input type="email" placeholder="Email address" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class=" d-flex flex-row d-flex justify-content-between">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <p>Forgot password?</p>
                    </div>
                    <div class="col-12 d-flex flex-column login">
                        <button type="submit" class="btn btn-primary mt-4 shadow"
                            style="width: 130px; height: 50px;">LOGIN</button>
                        <p class="pt-3">Don't have an account? <a href="#" style="color: red;">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="padding-top: 80px;">
            <div class="col-12 col-md-6">
                <div class="bg-primary copyright d-flex align-items-center justify-content-between p-5 text-light"
                    style="width: 1120px; height: 90px;">
                    <p class="pt-3 fw-bold">Copyright&copy2020. All rights reserved.</p>
                    <div>
                        <i class="fa-brands fa-facebook-f m-3"></i>
                        <i class="fa-brands fa-twitter m-3"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-linkedin-in m-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
